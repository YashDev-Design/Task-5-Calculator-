<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <h2>Grade Calculator</h2>
      <input
        type="number"
        id="score"
        placeholder="Enter your score"
        min="0"
        max="100"
      />
      <button onclick="calculateGrade()">Get Grade</button>
      <div id="result"></div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
